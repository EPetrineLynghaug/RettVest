<div
  id="mainGallery"
  class="splide p-0"
  aria-label="Splide Basic HTML Example"
>
  <div class="splide__track p-0">
		<ul class="splide__list p-2">

			<li
        *ngFor="let image of images"
        class="
          splide__slide
          w-full
          p-2
        "
      >

        <img
          src="{{ image.src }}"
          class="
            w-full
            h-full
            object-cover
            rounded-sm
            shadow-md
          "
          alt="{{ image.alt }}"
        />

      </li>

		</ul>
  </div>
</div>
